<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - CineClub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .login-container h3 {
                font-family: 'Georgia', serif;
                font-size: 1.8em;
                margin-bottom: 20px;
            }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
        }

        input {
            font-size: 1.0em;
            font-family: 'Courier New', monospace;
            width: 80%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        .btn {
            font-size: 1.1em;
            font-family: 'Verdana', sans-serif;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s;
        }

            .btn:hover {
                background-color: #2980b9;
            }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="../../Imagenes/Logo_Splash.png" style="width: 250px; height: auto;" />
        <h3>Bienvenido a CineClub</h3>

        <form id="frmLogin">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="button" id="btnIngresar" class="btn">Iniciar Sesión</button>

            <button type="button" id="btnLimpiar" class="btn" style="background-color: #e74c3c;">Limpiar</button>

            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/frmLogin.js"></script>

</body>
</html>
