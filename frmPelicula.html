<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PELICULAS - CINECLUB</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Estilos externos -->
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!-- Estilos internos -->
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
        }

        h3 {
            font-size: 1.5em;
            font-family: 'Georgia', serif;
        }

        label {
            font-size: 1.1em;
        }

        .btn {
            font-size: 1.1em;
            font-family: 'Verdana', sans-serif;
        }

        input, select {
            font-size: 0.8em;
            font-family: 'Courier New', monospace;
        }

        #tablaDatos {
            font-size: 1.1em;
            font-family: 'Tahoma', sans-serif;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna para el menú -->
                <div class="col-md-12" id="dvMenu"></div>

                <!-- Columna principal -->
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">PELICULAS</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos</h3>
                                    </div>

                                    <div class="card-body">
                                        <!-- Campos de datos con saltos de línea (espacio) -->
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código: </label>
                                                    <input type="text" class="form-control" id="txtCodigo" placeholder="Ingrese el código de la película: " disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre: </label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre de la película: ">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtFechaEstreno">Fecha de Estreno: </label>
                                                    <input type="text" class="form-control" id="txtFechaEstreno" placeholder="Ingrese la fecha de estreno: ">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtProductora">Producción: </label>
                                                    <input type="text" class="form-control" id="txtProductora" placeholder="Ingrese el nombre de la productora: ">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtPais">Nacionalidad: </label>
                                                    <input type="text" class="form-control" id="txtPais" placeholder="Ingrese el país de origen de la película: ">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtDirector">Director: </label>
                                                    <input type="text" class="form-control" id="txtDirector" placeholder="Ingrese el director de la película: ">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtEmpleado">Empleado editor: </label>
                                                    <input type="text" class="form-control" id="txtEmpleado" placeholder="Ingrese el código de empleado: " disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Menú de Opciones con botones en dos renglones -->
                                    <div class="card-body">
                                        <div class="row d-flex justify-content-between">
                                            <div class="col-md-2">
                                                <button type="button" id="btnAgre" class="btn btn-primary btn-block">Agregar</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" id="btnModi" class="btn btn-primary btn-block">Modificar</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" id="btnBusc" class="btn btn-primary btn-block">Buscar</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" id="btnCanc" class="btn btn-primary btn-block">Cancelar</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" id="btnImpr" class="btn btn-primary btn-block">Impresión</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Zona de Mensajes -->
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                </div>

                                <!-- Tabla -->
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="../Scripts/select2.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>

    <!-- Tabla -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Librerías comunes de JavaScript para las Tablas -->
    <script src="Scripts/Comunes/Tablas.js"></script>
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/frmArtista.js"></script>
</body>
</html>
